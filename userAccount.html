<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="userAccount.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>User Account | Personal Details</title>
</head>
<body>
    <div id="userAccount"class="container-fluid vh-100">
        <div class="row d-flex">
            <div class="col-4 bg-light px-5"><!-- left section -->
                <div class="container mt-3"><!-- left section top -->
                    <img src="img/profilepic.svg" class="rounded-circle mx-auto d-block" width="200" height="200">
                    <div class="container mt-3 text-center h5">Dinesh Weeraratne</div>
                    <div class="container text-center text-muted">dineshweera321@gmail.com</div>
                </div>
                <div class="container mt-3"><!-- left section bottom -->
                    <nav class="navbar w-100">
                        <ul class="navbar-nav rounded-circle w-50">
                        <li class="nav-item ">
                            <a class="nav-link" href="#"><i class="fa-solid fa-user"></i><span class="ms-3">Personal Details</span> </a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="#"><i class="fa-solid fa-list-check"></i> <span class="ms-3">Wishlist</span></a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="#"><i class="fa-sharp fa-solid fa-arrow-right-from-bracket"></i></i><span class="ms-3">Log Out</span></a>
                        </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="col-8"><!-- right section -->
                <div class="container row"><!-- right section personal details-->
                    <h1 class="pt-2">Personal Details</h1>
                    <div class="col-6">
                        <div class="py-3">
                            <form>
                                <div class="form-group">
                                    <label for="fname">First name</label>
                                    <input type="text" class="form-control" id="fname" name="fname" placeholder="Dinesh" >
                                </div>
                                <div class="form-group">
                                    <label for="uname">Username</label>
                                    <input type="uname" class="form-control" id="uname" name="uname" placeholder="Dinesh321">
                                </div>
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="dineshweera321@gmail.com" >
                                </div>
                                <div class="mt-2">
                                    <button type="submit" class="btn btn-primary" id="save-button">Save</button>
                                    <button type="reset" class="btn btn-secondary" id="cancel-button">Cancel</button>
                                </div>             
                            <!-- left side of form ends here -->
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="py-3">
                            
                                <div class="form-group">
                                    <label for="lname">Last name</label>
                                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Weeraratne">
                                </div>
                                <div class="form-group password-container">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="********">
                                    <i class="fa-solid fa-eye-slash" id="eye"></i>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <hr>
                    <div id="wishlist"><!-- right section wishlist -->
                        <h1>
                            Wishlist
                        </h1>
                        <div class="container py-5">
                            <div class="col-4">
                        <!-- product card starts here -->
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="brand-name-container d-flex">
                                        <span class="text-white rounded font-weight-bold ps-3 pe-3">Asuz</span>
                                    </div>
                                </div>
                                    <div class="row">
                                        <div class="item-img">
                                            <!--img here-->
                                            <img src="img/Azus-zenbook-pro.png" class="ps-2">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="card-title col-8 text-center">
                                            <span>ZENBOOK PRO</span>
                                        </div>
                                        <!-- blog availability -->
                                        <div class="col-4">
                                            <span id="blogAvailability" class="rounded font-weight-bold ps-2 pe-2 p-1">BLOG</span>
                                        </div>
                                    </div>
                                    <div class="three-icons row text-center p-2">
                                            <!-- 3 icons here -->
                                            <div class="col-4">
                                                <i class="fa-solid fa-heart"></i>
                                            </div>
                                            <div class="col-4">
                                                <i class="fa-solid fa-scale-balanced"></i>
                                            </div>
                                            <div class="col-4">
                                                <i class="fa-solid fa-database"></i>
                                            </div> 
                                    </div>
                                    <div class="row p-1">
                                        <!-- stars and price here -->
                                        <div class="col-6">
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star"></span>
                                            <span class="fa fa-star"></span>
                                        </div>
                                        <div class="price col-6">
                                            <span>$900 - $1500</span>
                                        </div>
                                    <div class="row pt-3 pb-0">
                                        <!-- track price here -->
                                        <div class="col-8 track-price">
                                            <span class="text-center px-3">TRACK PRICE</span>
                                        </div>
                                        <div class="col-4">
                                            <!-- track slider -->
                                            <label class="switch">
                                                <input type="checkbox">
                                                <span class="slider round"></span>
                                              </label>
                                        </div>
                                </div>
                        </div> <!-- card ends here -->
                    </div>
                    
                    </div>
                    </div>
                </div>
            </div>        
            </div>
            
        </div>
    </div>
</body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</html>
